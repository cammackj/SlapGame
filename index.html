<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Slap Game</title>
</head>

<body>

    <!--This is the header section-->

    <header>
        <span>Name: <span id ="name"></span></span>
        <span>Health: <span id ="health"></span></span>
        <span>Hits: <span id ="hits"></span></span>
    </header>


    <div id="items">
        <button type="button" onclick="giveItem(target.items[0].modifier)">Shield!</button>
        <button type="button" onclick="giveItem(target.items[1].modifier)">Evasive Maneuvers!</button>
        <button type="button" onclick="giveItem(target.items[2].modifier)">SCOTTY!!!</button>
    </div>
    <!--Page images-->

    <img src="https://upload.wikimedia.org/wikipedia/en/5/54/USS_Enterprise_%28NCC-1701-A%29.jpg" alt="USS Enterprise" style="width:300px;height:200px;">
    <!-- <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQA5L9iQu3aqufOtnwfTuw9NEZmsfmxI1pIs2Pv4OgymNCDnNtjvQ" alt="Bird of Prey" style="width:300px;height:200px;" align="right"> -->
    <!--This is the footer section-->

    <footer>
        <button type="button" onclick="slap()">Tractor Beam!</button>
        <button type="button" onclick="punch()">Phasers!</button>
        <button type="button" onclick="kick()">Photon Torpedoes!</button>
    </footer>

    <!--These are the scripts for bootstrap and my written JavaScript-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="game.js"></script>
</body>

</html>
